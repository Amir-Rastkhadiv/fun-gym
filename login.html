    <!-- Sign Up form-->

    <h2 id="register"> Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
    <form action="/action_page.php">

        <div class="center-form">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" placeholder="Enter first name" id="fname" required>
        </div>

        <div class="center-form">
            <label for="lname">Surname:</label>
            <input type="text" class="form-control" placeholder="Enter last name" id="lname" required>
        </div>

        <div class="center-form">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" required>
        </div>

        <div class="center-form">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>

        <div class="center-form">
            <label for="pwd"> Repeat Password:</label>
            <input type="password" class="form-control" placeholder="Repeat password" id="pwd">
        </div>

        <div class="center-form form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>


        <fieldset class="center-form">
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="group" value="group" checked>
                        <label class="form-check-label" for="group">
                            Group Acitivity
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="personal" value="personal">
                        <label class="form-check-label" for="personal">
                            Personal Training
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="both" value="both">
                        <label class="form-check-label" for="both">
                            Both
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary center-form">Submit</button>
    </form>
