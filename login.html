                        Fun Gymming Now!

            </div>

    <section class="form-section">
        <form class="signup-form" action="fungym.comeback@gmail.com" method="POST">
            <h2 id="register"> Let's get you signed up!<i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input class="text-input" type="text" id="lname" name="last_name" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <label for="group">Group Acitivity</label>
            <input type="radio" id="group" name="activity_preference" value="group" required>
            <label for="personal">Personal Training</label>
            <input type="radio" id="personal" name="activity_preference" value="personal">
            <label for="both">Both</label>
            <input type="radio" id="both" name="activity_preference" value="both">
            <input class="join-button" type="submit" value="Let's Fun Gymming!">
        </form>
    </section>
