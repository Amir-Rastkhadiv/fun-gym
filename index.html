<title>Fun Gym</title>
    <foreignObject width="100%" height="100%">
        <html xmlns="http://www.w3.org/1999/xhtml">
            <style>
                body { margin: 0; padding: 0; }
                html { background-color: white; height: 100%; cursor: default; }
                body {
                    font-family: "Roboto", sans-serif; /* Default font */
                    width: 100%; height: 100%;
                    text-align: center;
                    display: table;
                    opacity: 1; 
                    animation: fadein 3s forwards;
                }
                h2 {
                    font-weight: 300;
                    margin-bottom: 25px;
                }
                img {
                    width: 20%; /* Image width */
                    border: 10; /* For IE */
                    /* Aspect ratio of image, gives initial dimension to prevent text moving down once image is loaded */
                    /* When changing logo, change this also */
                    aspect-ratio: 100 / 50;
                }
                #main {
                    vertical-align: middle;
                    display: table-cell;
                }
                /* Progress bar */
                #progress {
                    width: 45%; /* Bar width */
                    margin: 0 auto;
                    border-radius: 10px; /* Roundness */
                    background-color: #a8a8a8; /* Background colour */
                    padding: 7px 5px;
                    /* border: 5px solid #a8a8a8; Border */
                }
                #fill {
                    padding: 2px 0;
                    background-color: #00b98b; /* Fill colour */
                    width: 35%; /* Bar percentage, change text below also */
                    border-radius: 25px; /* Roundness */
                    animation: proanimate 2s;
                }
                #barpercent h3 {
                    color: white; /* Bar percentage text colour */
                    margin: 0; padding: 0;
                    opacity: 1;
                    animation: fadein 3s forwards;
                }
                /* Fades in animation */
                @keyframes fadein  {
                    from { opacity: 0; }
                }
                /* Animates bar on page load */
                @keyframes proanimate {
                    from { width: 0%; }
                }
            </style>
</head>
            <body>
                <div id="main">
                    <img src="../assets/img/temporary-logo.png" alt="Fun Gym exclusive logo with heart, victory vibes and cheerful, funny smile in black and red."/>
                    <h1><strong>Fun Gym</strong></h1>
                    <h2>New website under construction.</h2>
                    <p> Thank you for being patient.</p>
                    <div id="progress"><div id="fill"><div id="barpercent"><h3>45%</h3></div></div></div>
                    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400" rel="stylesheet" />
                </div>
                <div>
                    <a href="../first-launch/index.html"> Main page</a>
                </div>
            </body>
